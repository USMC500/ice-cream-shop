<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice cream Parlor</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Fredericka+the+Great&family=Honk&family=Playwrite+FR+Trad+Guides&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ceiling">
      <div class="roof"></div>
      <div class="menu">
        <div class="options">
          <div class="flavors">
            <h4>Our Flavors</h4>
            <ul>
              <li>Chocolate</li>
              <li>Vanilla</li>
              <li>Rocky Road</li>
              <li>Birthday cake</li>
              <li>Peanut butter</li>
              <li>Strawberry</li>
            </ul>
          </div>

          <div class="cones">
            <h4>Cones</h4>
            <ul>
              <li>Waffle cone</li>
              <li>Chocolate waffle cone</li>
              <li>Sprinkle cone</li>
              <li>Vanilla cone</li>
            </ul>
          </div>

          <div class="bowls">
            <h4>Bowl Size</h4>
            <ul>
              <li>Small</li>
              <li>Medium</li>
              <li>Large</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="person">
      <div id="circle"></div>
      <div id="oval"></div>
    </div>
    <div class="counter-con">
      <div class="top">
        <div class="register">
          <div class="box2">$$$</div>
          <div class="box1"></div>
        </div>
        <div class="glass"></div>
      </div>

      <div class="counter"></div>
    </div>
    <footer></footer>
  </body>
</html>
